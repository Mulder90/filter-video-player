<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas Video Player with effects</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="video-container">
      <video id="video" controls>
        <source src="trailer.mp4" type='video/mp4'>
      </video>
    </div>
    <script src="src/index.js"></script>
    <script>
      function negative(pixels) {
        const data = pixels.data;
        for (let i = 0; i < data.length; i += 4) {
          const r = data[i];
          const g = data[i + 1];
          const b = data[i + 2];
          data[i] =     255 - r;
          data[i + 1] = 255 - g;
          data[i + 2] = 255 - b;
        }
      }

      new CanvasPlayer('video', negative);
    </script>
  </body>
</html>
