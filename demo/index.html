<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A simple canvas video player with prebuilt filters</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="video-container">
      <video id="video" controls poster="./poster.png">

    </script>
  </body>
